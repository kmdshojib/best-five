<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <!-- header for the page -->
    <div class="header jumbotron jumbotron-fluid">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="display-1 fw-bold text-center  title">Choose your players</h1>
          </div>
    </div>

  <!-- cards and selected players and bodget -->

    <div class=" mt-5 d-flex ">
       <div id="button-select" class="players row ">
            <div class="card" style="width: 18rem;">
                <img src="./assets/messi.png" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                <h5 id="player-name" class="card-title text-white select-palyer">Lionel Messi</h5>
                <p class="card-description text-white">36 Goals . 120 Assist</p>
                <button id="button"  class="btn btn-primary btn-sm select-btn">Select</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="./assets/messi.png" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                <h5 id="player-2" class="card-title text-white select-palyer">Lionel Messi - 2</h5>
                <p class="card-description text-white">36 Goals . 120 Assist</p>
                <button id="button-2" type="button" class="btn btn-primary btn-sm select-btn">Select</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="./assets/messi.png" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                <h5 class="card-title text-white select-palyer">Lionel Messi</h5>
                <p class="card-description text-white">36 Goals . 120 Assist</p>
                <button type="button" class="btn btn-primary btn-sm select-btn">Select</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="./assets/messi.png" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                <h5 class="card-title text-white select-palyer">Lionel Messi</h5>
                <p class="card-description text-white">36 Goals . 120 Assist</p>
                <button type="button" class="btn btn-primary btn-sm select-btn">Select</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./assets/messi.png" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                <h5 class="card-title text-white select-palyer">Lionel Messi</h5>
                <p class="card-description text-white">36 Goals . 120 Assist</p>
                <button type="button" class="btn btn-primary btn-sm select-btn">Select</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./assets/messi.png" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                <h5  class="card-title text-white select-palyer">M Bappe</h5>
                <p class="card-description text-white">36 Goals . 120 Assist</p>
                <button type="button" class="btn btn-primary btn-sm select-btn">Select</button>
                </div>
            </div>
       </div>

       <div >
            <div class="selected-player ">
                <h5 class="h5 text-white mt-3 text-center">Selected Player</h5>
                <div>
                    <ol id="player-list" class=" ">
                    </ol>
                </div>
            </div>
            <div class="budget">
                <h5 class="h5 text-white mt-3 text-center">Budget</h5>
                <div>
                    <label for="per-player" class="text-light">Your name :</label>
                    <input id="per-player"  type="number">
                    <button id="cal-btn" class="btn btn-primary btn-sm" type="button">Clacluate</button>
                    <p class="text-light">Player Expence: <span id = "per-player-amount"> </span> </p>
                </div>
                
                <div>
                    <div>
                        <label for="manager" class="text-light">Manager :</label>
                        <input id="manager" type="number">
                    </div>

                    <div>
                        <label for="coach" class="text-light">Coach :</label>
                        <input id="coach"  type="number">
                    </div>
    
                    <button id="cal-btn-total" class="btn btn-primary btn-sm" type="button">Clacluate Total</button>
                </div>
                <p class="text-light">Total: <span id = "total-amount"> </span> </p>
            </div>
       </div>
       
    </div>
    
    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
